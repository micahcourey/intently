<h1>Reset Password</h1>
<h6 mat-dialog-title>Enter your email address below</h6>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input  [ngModel]="data.email" type="email" matInput placeholder="Email">
  </mat-form-field>
</div>
<div style="justify-content: flex-end" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Send Reset Link</button>
</div>
