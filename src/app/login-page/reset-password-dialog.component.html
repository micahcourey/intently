<h1 mat-dialog-title>Please Reset your password</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput name="goal" [(ngModel)]="data.newPassword" placeholder="New Password">
  </mat-form-field>
</div>
<div style="justify-content: flex-end" mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Reset</button>
</div>
