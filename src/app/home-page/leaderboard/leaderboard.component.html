<div class="leaderboard-container">
  <div class="table-container">
    <h1>Company Leaderboard</h1>
    <table *ngIf="leaderboard" mat-table [dataSource]="leaderboard" class="mat-elevation-z4 mat-table leaderboard-table">
      <ng-container matColumnDef="ranking">
        <th mat-header-cell *matHeaderCellDef> Ranking </th>
        <td mat-cell *matCellDef="let user; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell class="name-col" *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Days Completed </th>
        <td mat-cell *matCellDef="let user"> {{user.count}} of {{dayCount}} days</td>
      </ng-container>
  
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Completion Rate </th>
        <td mat-cell *matCellDef="let user"> {{user.progress | percent}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="leaderboardCols"></tr>
      <tr mat-row *matRowDef="let row; columns: leaderboardCols;  let i = index"></tr>
    </table>
  </div>
  <mat-divider class="divider" [vertical]="true"></mat-divider>
  <div class="stats-container">
    <h1>Your Usage Stats</h1>
    <mat-card>
      <div class="card-header">
        <mat-card-title class="card-title"></mat-card-title>
        <mat-card-subtitle class="card-subtitle"></mat-card-subtitle>
      </div>
      <mat-divider></mat-divider>
      <mat-card-content class="card-content">
        
      </mat-card-content>
    </mat-card>
  </div>
</div>
