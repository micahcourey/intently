<div class="matrix-container">
  <div class="matrix-header">
    <h1>Your Intentions for {{this.currentMonth}}</h1>
    <mat-form-field class="date-picker">
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year"
        (monthSelected)="chosenMonthHandler($event); picker.close()">
      </mat-datepicker>
    </mat-form-field>
  </div>
  
  <table *ngIf="matrix" mat-table [dataSource]="matrix" class="mat-elevation-z4 mat-table matrix-table">

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell class="name-col" *matCellDef="let day">{{day.date}}</td>
    </ng-container>
  
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Intentions</th>
      <td mat-cell *matCellDef="let day">{{day.task}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="matrixColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: matrixColumns;"></tr>
  </table>

    <div class="day-box" *ngFor="let day of matrix">    
      <div>{{day.date}}</div>
      <div>{{day.task}}</div>
    </div>
  </div> -->

</div>
